<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="overlay mobile-image">
          <img
            src="./images/image-header-desktop.jpg"
            class="mobile-image"
            alt="Mobile Card Group Image"
          />
        </div>
        <section class="card-info">
          <h1 class="card-info-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-info-sub">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-info-stats">
            <div>
              <p class="stats-header">10k+</p>
              <p class="stats-sub">COMPANIES</p>
            </div>
            <div>
              <p class="stats-header">314</p>
              <p class="stats-sub">TEMPLATES</p>
            </div>
            <div>
              <p class="stats-header">12m+</p>
              <p class="stats-sub">QUERIES</p>
            </div>
          </div>
        </section>
        <div class="overlay desktop-image">
          <img
            src="./images/image-header-desktop.jpg"
            class="desktop-image"
            alt="Card Group Image"
          />
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jacobntran" target="_blank">Jacob Tran</a>.
    </footer>
  </body>
</html>
